<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>TASK 3</title>
</head>
<body>
    <div id="app">
    <h1 class="fw-bolder text-center text-success mt-3 text-decoration-underline" v-if="isFormVisible==true">Selection Form</h1>
    <div>
        <form v-if="isFormVisible==true" class="bg-success w-75 mx-auto mt-5 border border-success rounded p-4">
            <div class="mb-3">
                <label class="border rounded border-success p-2" for="category">Category: </label>
                <select v-model="selectedCat" class="form-select form-select-lg border border-success w-100" name="category" id="category">
                    <option value="design">Design</option>
                    <option value="networks">Networks</option>
                    <option value="database">Database</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="border rounded border-success p-2" for="series">Series: </label>
                <select v-model="selectedSeries" class="form-select form-select-lg border border-success w-100" name="series" id="series">
                    <option value="first">First</option>
                    <option value="second">Second</option>
                    <option value="third">Third</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="border rounded border-success p-2" for="socialNetworks">Social Networks: </label>
                <select v-model="selectedSocialNet" class="form-select form-select-lg border border-success w-100" name="socialNetworks" id="socialNetworks">
                    <option value="facebook">Facebook</option>
                    <option value="instagram">Instagram</option>
                    <option value="youtube">Youtube</option>
                    <option value="twitter">Twitter</option>
                </select>
            </div>
            <button class="btn btn-warning w-100" @click.prevent="showData(selectedCat, selectedSeries, selectedSocialNet)">Next</button>
        </form>
    </div>
    <div v-if="isFormVisible==false" class="mx-auto text-center"><br>
        <h1 class="fw-bolder text-center text-success mt-3 text-decoration-underline">Submitted Data</h1>
        <h2>Category:</h2>
        <h3 class="text-success">{{categoryStr}}</h3>
        <h2>Series:</h2>
        <h3 class="text-success">{{seriesStr}}</h3>
        <h2>Social Networks:</h2>
        <h3 class="text-success">{{socialNetStr}}</h3>
        <button class="btn btn-primary me-5" v-if="isSubmittedVisible==true" @click.prevent="showForm()">Back</button>
        <button class="btn btn-primary ms-5" v-if="isSubmittedVisible==true">Submit</button>

    </div>
</div>
    <script>
        const app = Vue.createApp({
            data:()=>({
                // message: "HII"
                categoryStr: '',
                seriesStr: '',
                socialNetStr: '',
                isFormVisible: true,
                isSubmittedVisible: false
            }),
            methods:{
                showData(selectedCat, selectedSeries, selectedSocialNet){
                    this.categoryStr=selectedCat;
                    this.seriesStr=selectedSeries;
                    this.socialNetStr=selectedSocialNet;
                    this.isFormVisible=false;
                    this.isSubmittedVisible=true
                },
                showForm(){
                    this.isFormVisible=true;
                    this.isSubmittedVisible=true;
                }
            }
        }).mount("#app");
    </script>
</body>
</html>
